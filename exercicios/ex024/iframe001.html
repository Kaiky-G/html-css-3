<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão 300x150px -->

         <iframe src="https://www.youtube.com.br" frameborder="333" height="500" scrolling="no">

            <a href="https://www.cursoemvideo.com" target="_blank"> CursoemVideo</a>

         </iframe>
        
        para aprender a programar.
    </p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a></iframe> também é bem legal!</p>
</body>
</html>
